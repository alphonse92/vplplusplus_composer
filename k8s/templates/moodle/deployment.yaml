apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: moodle
  namespace: {{ENVIROMENT}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moodle
  template:
    metadata:
      labels:
        app: moodle
    spec:
      containers:
        - name: moodle
          image: alphonse92/moodle
          imagePullPolicy: Always
          ports:
            - containerPort: 80        
          envFrom:
          - configMapRef:
              name: moodle-config
