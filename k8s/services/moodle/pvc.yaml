apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: moodle-pv-claim-{{ENVIRONMENT}}-moodle
  namespace: {{ENVIRONMENT}}
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: moodle-pv-claim-{{ENVIRONMENT}}-moodle-data
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
