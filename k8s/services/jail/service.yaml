apiVersion: v1
kind: Service
metadata:
  name: jail-service-{{ENVIRONMENT}}
  namespace: "{{ENVIRONMENT}}"
spec:
  ports:
    - name: "80"
      port: 80
      protocol: TCP
      targetPort: 80
    - name: "443"
      port: 443
      protocol: TCP
      targetPort: 443
  selector:
    app: jail
  type: LoadBalancer
